<mat-drawer-container class="cards-container">
  <mat-drawer-content>
    <mat-grid-list cols="4" rowHeight="250px" gutterSize="5px">
      <mat-grid-tile *ngFor="let item of dataSource">
        <mat-card
          [class.selected]="item.id === selectedItem?.id"
          (click)="onCardSelect(item, drawer)"
        >
          <mat-card-content matRipple>
            <img mat-card-image [src]="getImage(item)" [alt]="item.fileName" />
            <p>{{ item.fileName }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
  <mat-drawer #drawer mode="over" position="end">
    <div class="drawer-header">
      <h3>Details</h3>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="drawer-content">
      <p>{{ selectedItem?.fileName }}</p>
      <ng-container *ngFor="let prop of selectedGroup?.properties">
        <p *ngIf="selectedItem">
          {{ prop?.property }}:
          {{ selectedItem[prop.property] }}
        </p>
      </ng-container>
      <div class="actions">
        <button mat-stroked-button color="accent">
          Download <mat-icon>download</mat-icon>
        </button>
        <button mat-stroked-button color="accent">
          Edit <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button color="warn">
          Delete <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-drawer>
</mat-drawer-container>
