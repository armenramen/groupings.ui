<ng-container *ngIf="isLoggedIn; else login">
  <!-- APP TOOLBAR -->
  <mat-toolbar color="accent">
    <header>Task Nexus</header>
    <div class="right">
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Toggle Dark Mode"
      >
        <mat-icon>dark_mode</mat-icon>
      </button>
      <button mat-icon-button aria-label="Logout" (click)="onLogoutClick()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!-- APP-CONTENT -->
  <div class="task-grouping">
    <div class="d-flex-row d-align-ctr">
      <app-group-select
        *ngIf="groupList?.length"
        [groupingList]="groupList"
        [selectedGroup]="selectedGroup"
        (groupSelected)="onGroupSelected($event)"
      ></app-group-select>
      <div class="group-actions-row">
        <button
          mat-button
          class="add-group-btn"
          *ngIf="selectedGroup"
          (click)="openEditGroupModal()"
        >
          Edit Group
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button *ngIf="selectedGroup" (click)="generateReport()">
          Generate report
          <mat-icon>trending_up</mat-icon>
        </button>
        <button
          mat-raised-button
          color="accent"
          class="add-group-btn"
          (click)="openAddGroupModal()"
        >
          New Group
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="grid-actions-row">
      <button
        mat-stroked-button
        color="accent"
        (click)="openUploadFileModal()"
        [disabled]="!selectedGroup"
      >
        Upload New File
        <mat-icon>upload</mat-icon>
      </button>
      <div class="right">
        <mat-button-toggle-group
          #viewGroup="matButtonToggleGroup"
          class="view-toggle"
          aria-label="Details View"
          [(ngModel)]="viewMode"
        >
          <mat-button-toggle value="icon" matTooltip="Icon View">
            <mat-icon>grid_view</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="table" matTooltip="Table View">
            <mat-icon>table_view</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>

    <mat-drawer-container>
      <mat-drawer-content>
        <!-- SEARCH FIELD -->
        <!-- <mat-form-field
          class="search"
          appearance="outline"
          *ngIf="groupFiles.length"
        >
          <input
            matInput
            type="text"
            [ngModel]="searchValue"
            (ngModelChange)="onSearchChange(searchValue)"
            placeholder="Search"
          />
          <button
            *ngIf="searchValue"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="searchValue = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field> -->
        <!-- END of SEARCH FIELD -->
        <ng-container *ngIf="!selectedGroup">
          <div class="empty-state">
            <p>
              <mat-icon>file_open</mat-icon>
            </p>
            <p>Select a group and files will be displayed here</p>
          </div>
        </ng-container>
        <ng-container *ngIf="isLoading">
          <mat-spinner class="spinner" color="accent"> </mat-spinner>
        </ng-container>
        <!-- ICON VIEW -->
        <ng-container *ngIf="dataSource$ | async as data">
          <app-group-icon-view
            *ngIf="viewMode === 'icon' && !isLoading"
            [dataSource]="data.files"
            [selectedGroup]="selectedGroup"
            (itemSelected)="onFileSelected($event, drawer)"
          ></app-group-icon-view>
        </ng-container>

        <!-- TABLE VIEW -->
        <ng-container *ngIf="gridData$ | async as data">
          <app-group-table
            *ngIf="viewMode === 'table' && !isLoading"
            [dataSource]="data"
            [selectedGroup]="selectedGroup"
            (selectionChanged)="onSelectRow($event, drawer)"
          ></app-group-table>
        </ng-container>
      </mat-drawer-content>

      <mat-drawer
        #drawer
        mode="over"
        position="end"
        [disableClose]="isEditMode"
      >
        <div class="drawer-close">
          <button
            mat-icon-button
            class="drawer-close"
            (click)="closeDrawer(drawer)"
            *ngIf="!isEditMode"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <app-file-details
          [selectedItem]="selectedItem"
          [(isEditMode)]="isEditMode"
          [isLoading]="isEditLoading"
          (downloadClicked)="downloadFile($event)"
          (updateFile)="saveFile($event)"
          (deleteClicked)="deleteFile($event, drawer)"
        ></app-file-details>
      </mat-drawer>
    </mat-drawer-container>
  </div>
</ng-container>

<!-- TEMPLATES -->

<ng-template #loading>
  <mat-spinner class="spinner" color="accent"> </mat-spinner>
</ng-template>
<ng-template #login>
  <app-user-login></app-user-login>
</ng-template>
